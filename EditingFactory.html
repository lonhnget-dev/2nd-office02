<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factory Profile</title>
<style>
/* ===== Base Styles ===== */
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  min-height: 100vh;
  background-color: #f4f6f8;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 220px;
  background-color: #0d6efd; /* Bootstrap blue */
  color: white;
  display: flex;
  flex-direction: column;
  padding: 25px 20px;
  box-shadow: 2px 0 10px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 1.5rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  padding: 12px 15px;
  margin-bottom: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
}

.sidebar li:hover,
.sidebar li.active {
  background-color: #084298; /* Darker blue on hover/active */
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

/* ===== Main Content ===== */
.main-content {
  flex: 1;
  padding: 35px;
  background-color: #ffffff;
  border-left: 1px solid #e0e0e0;
  overflow-y: auto;
}

/* Section */
.section {
  display: none;
  animation: fadeIn 0.3s ease forwards;
}

.section.active {
  display: block;
}

/* Headings */
h3 {
  color: #0d3b66;
  margin-bottom: 20px;
  font-size: 1.3rem;
  font-weight: 600;
  border-bottom: 2px solid #0d6efd;
  padding-bottom: 5px;
}

/* Form */
.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #333;
}

input, textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 0.95em;
  transition: all 0.3s ease;
}

input:focus,
textarea:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
  outline: none;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

/* Save Button */
.save-btn {
  background-color: #0d6efd;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  font-size: 0.95em;
  transition: all 0.3s ease;
}

.save-btn:hover {
  background-color: #084298;
  transform: scale(1.03);
}

/* Animations */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Responsive */
@media screen and (max-width: 900px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    flex-direction: row;
    overflow-x: auto;
    padding: 15px;
  }
  .sidebar h2 {
    display: none;
  }
  .sidebar ul {
    display: flex;
    gap: 12px;
  }
  .sidebar li {
    white-space: nowrap;
  }
  .main-content {
    border-left: none;
    padding: 20px;
  }
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Factory Profile</h2>
  <ul>
    <li class="active" onclick="showSection('general')">General Info</li>
    <li onclick="showSection('admin')">Admin Info</li>
    <li onclick="showSection('workers')">Number of Workers</li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <div id="general" class="section active">
    <h3>General Information</h3>
    <div class="form-group">
      <label>Factory Name</label>
      <input type="text" placeholder="Enter factory name">
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea placeholder="Enter factory description"></textarea>
    </div>
    <button class="save-btn">Save</button>
  </div>

  <div id="admin" class="section">
    <h3>Admin Information</h3>
    <div class="form-group">
      <label>Admin Name</label>
      <input type="text" placeholder="Enter admin name">
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" placeholder="Enter contact number">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter email address">
    </div>
    <button class="save-btn">Save</button>
  </div>

  <div id="workers" class="section">
    <h3>Number of Workers</h3>
    <div class="form-group">
      <label>Total Workers</label>
      <input type="number" placeholder="Enter total number">
    </div>
    <div class="form-group">
      <label>Male Workers</label>
      <input type="number" placeholder="Enter male workers">
    </div>
    <div class="form-group">
      <label>Female Workers</label>
      <input type="number" placeholder="Enter female workers">
    </div>
    <button class="save-btn">Save</button>
  </div>
</div>

<script>
function showSection(sectionId) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
  document.getElementById(sectionId).classList.add("active");
  event.target.classList.add("active");
}
</script>

</body>
</html>
