<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory Profile</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0978e7;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background-color: #34495e;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
      background-color: white;
      border-left: 2px solid #ddd;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    h3 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .save-btn {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Factory Profile</h2>
    <ul>
      <li class="active" onclick="showSection('general')">General Info</li>
      <li onclick="showSection('admin')">Admin Info</li>
      <li onclick="showSection('workers')">Number of Workers</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="general" class="section active">
      <h3>General Information</h3>
      <div class="form-group">
        <label>Factory Name</label>
        <input type="text" placeholder="Enter factory name">
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" placeholder="Enter address">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea placeholder="Enter factory description"></textarea>
      </div>
      <button class="save-btn">Save</button>
    </div>

    <div id="admin" class="section">
      <h3>Admin Information</h3>
      <div class="form-group">
        <label>Admin Name</label>
        <input type="text" placeholder="Enter admin name">
      </div>
      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" placeholder="Enter contact number">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email address">
      </div>
      <button class="save-btn">Save</button>
    </div>

    <div id="workers" class="section">
      <h3>Number of Workers</h3>
      <div class="form-group">
        <label>Total Workers</label>
        <input type="number" placeholder="Enter total number">
      </div>
      <div class="form-group">
        <label>Male Workers</label>
        <input type="number" placeholder="Enter male workers">
      </div>
      <div class="form-group">
        <label>Female Workers</label>
        <input type="number" placeholder="Enter female workers">
      </div>
      <button class="save-btn">Save</button>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
