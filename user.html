<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="user.css" />
</head>
<body>

  <!-- ===== NAVBAR (same as your design) ===== -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="https://1000logos.net/wp-content/uploads/2017/02/Facebook-Logosu.png" alt="Logo">
      <span class="brand-name">Office 2</span>
    </div>

    <ul class="nav-links">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./user.html">User</a></li>
      <li><a href="#">Documents</a></li>
      <li><a href="#">Map</a></li>
    </ul>

    <div class="nav-login">
      <a href="./log-in.html" class="login-btn">Login</a>
    </div>
  </nav>

  <!-- ===== USER MANAGEMENT SECTION ===== -->
  <div class="user-container">
    <header class="user-header">
      <h1>User Management</h1>
      <button id="addUserBtn">+ Add User</button>
    </header>

    <div class="user-table-container">
      <table class="user-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Responsibility</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <tr>
            <td>1</td>
            <td> បងឆាយ</td>
            <td>jane@example.com</td>
            <td>ប្រធានការិយាល័យ</td>
            <td>Oversees laundry operations</td>
            <td><button class="edit-btn">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ===== MODAL ===== -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <h2>Add / Edit User</h2>
      <form id="userForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="role" required>
            <option value="">-- Select Role --</option>
            <option>Admin</option>
            <option>Manager</option>
            <option>Staff</option>
            <option>Driver</option>
          </select>
        </div>
        <div class="form-group">
          <label>Responsibility</label>
          <textarea id="responsibility" rows="3" placeholder="Describe responsibility" required></textarea>
        </div>
        <div class="modal-buttons">
          <button type="button" id="cancelBtn">Cancel</button>
          <button type="submit" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="user.js"></script>
</body>
</html>
