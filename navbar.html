<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">Office 2</div>
    <ul class="navbar-links">
      <li><a href="index.html" id="home-link">Home</a></li>
      <li><a href="user.html" id="about-link">User Management</a></li>
      <li><a href="factorylist.html" id="services-link">Factory List</a></li>
    </ul>
    <div class="navbar-login">
      <a href="log-in.html" class="login-btn">Login</a>
    </div>
  </nav>

  <style>
    /* ======= SIDEBAR NAVBAR ======= */
    .navbar {
      width: 250px;
      height: 100vh;
      background-color: #0b3d91;
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow-y: auto;
    }

    /* ======= LOGO ======= */
    .navbar-logo {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      padding: 20px 15px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    /* ======= LINKS ======= */
    .navbar-links {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin: 0;
      padding: 0 15px;
      flex: 1;
    }

    .navbar-links li {
      margin: 0;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 12px 15px;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    /* Hover style */
    .navbar-links a:hover {
      background-color: rgba(253, 216, 53, 0.2);
      color: #fdd835;
      transform: translateX(5px);
    }

    /* Active page */
    .navbar-links a.active {
      background-color: #fdd835;
      color: #0b3d91;
      font-weight: 600;
    }

    /* ======= LOGIN BUTTON ======= */
    .navbar-login {
      padding: 15px;
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .navbar-login .login-btn {
      background-color: #fdd835;
      color: #0b3d91;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: block;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    .navbar-login .login-btn:hover {
      background-color: #ffeb3b;
      color: #0b3d91;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ======= MOBILE RESPONSIVE ======= */
    @media (max-width: 768px) {
      .navbar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        align-items: center;
        padding: 10px 15px;
      }

      .navbar-logo {
        padding: 0;
        margin-bottom: 0;
        border-bottom: none;
        margin-right: 15px;
        font-size: 1.1rem;
      }

      .navbar-links {
        flex-direction: row;
        gap: 10px;
        flex: 1;
        justify-content: center;
      }

      .navbar-links a {
        padding: 8px 12px;
        font-size: 0.85rem;
      }

      .navbar-links a:hover {
        transform: translateY(-2px);
      }

      .navbar-login {
        padding: 0;
        margin-top: 0;
        border-top: none;
        margin-left: auto;
        width: auto;
      }

      .navbar-login .login-btn {
        width: auto;
        padding: 8px 15px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar-logo {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
      }

      .navbar-links {
        order: 3;
        width: 100%;
        justify-content: space-around;
      }

      .navbar-login {
        order: 2;
      }
    }
  </style>
</body>
</html>
