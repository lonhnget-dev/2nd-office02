<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        .login-header p {
            color: #666;
            margin-top: 10px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .phone-input-group {
            position: relative;
        }
        .country-code {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            color: #666;
            font-weight: 500;
        }
        .phone-input {
            padding-left: 60px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Enter your phone number to sign in</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="phone-input-group">
                        <input type="tel" class="form-control phone-input" id="phoneNumber" placeholder="សូមបញ្ចូលលេខទូរសព្ទ" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100">Login</button>
                
                
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const phoneNumber = document.getElementById('phoneNumber').value.trim();

    if (phoneNumber === '') {
        alert('Please enter your phone number');
        return;
    }

    try {
        const response = await fetch('https://uat-api-office2.thithabirdnest.com/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phone: phoneNumber })   // send to backend
        });

        const result = await response.json();

        if (!response.ok) {
            alert(result.message || 'Login failed');
            return;
        }

        // Save token to localStorage
        localStorage.setItem('token', result.token);

        // Save user info (optional)
        localStorage.setItem('user', JSON.stringify(result.user));

        alert('Login success');

        // Redirect to dashboard or next page
        // Redirect to factory section
        window.location.href = 'index.html';

    } catch (error) {
        console.error("Login error:", error);
        alert('Something went wrong. Please try again.');
    }
});

    </script>
</body>
</html>
