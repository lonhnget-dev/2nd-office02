      <div class="form-group">

        <input type="text" name="ir" placeholder="á”á‰áŸ’á…á¼á›á›áŸáá›á·áá·á" required>
      </div>
      <div class="form-group">

        <input type="text" name="officer" placeholder="áˆáŸ’á˜áŸ„áŸ‡á˜á“áŸ’ášáŸ’áá¸">
      </div>
      <div class="form-group">
        <label>áŸáŸ’áá¶á“á—á¶á–</label>
        <select name="status">
          <option value="">á‡áŸ’ášá¾áŸášá¾áŸáŸáŸ’áá¶á“á—á¶á–</option>
          <option value="á€áŸ†á–á»á„áŠáŸ†áá¾ášá€á¶áš">á€áŸ†á–á»á„áŠáŸ†áá¾ášá€á¶áš</option>
          <option value="á”á¶á“á”á‰áŸ’á…á”áŸ‹">á”á¶á“á”á‰áŸ’á…á”áŸ‹</option>
          <option value="á˜á·á“á‘á¶á“áŸ‹á…á¶á”áŸ‹á•áŸ’áá¾á˜">á˜á·á“á‘á¶á“áŸ‹á…á¶á”áŸ‹á•áŸ’áá¾á˜</option>
        </select>

  <!-- View Popup -->
  <div id="viewPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeView()">&times;</span>
      <h2>Document Summary</h2>
      <p><strong>ID:</strong> <span id="vId"></span></p>
      <p><strong>Name:</strong> <span id="vName"></span></p>
      <p><strong>Description:</strong> <span id="vDesc"></span></p>
      <p><strong>Date:</strong> <span id="vDate"></span></p>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:4000/doc";
    const form = document.getElementById("contactForm");
    const tableBody = document.getElementById("tableBody");
    const formModal = document.getElementById("myForm");
    const overlay = document.getElementById("overlay");
    const openBtn = document.getElementById("openForm");
    const closeBtn = document.getElementById("closeForm");
    const searchInput = document.getElementById("searchBox");
    let editingId = null;
    let allDocs = [];

    // === Open / Close Form ===
    openBtn.onclick = () => {
      formModal.style.display = 'block';
      overlay.style.display = 'block';
      form.reset();
      editingId = null;
    };
    closeBtn.onclick = overlay.onclick = () => {
      formModal.style.display = 'none';
      overlay.style.display = 'none';
    };

    // === Fetch Documents ===
    async function fetchDocument() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allDocs = data.date || [];
        renderTable(allDocs);
      } catch (error) {
        console.error("Fetch Error:", error);
      }
    }

    // === Render Table ===
    function renderTable(docs) {
      tableBody.innerHTML = "";
      docs.forEach((doc) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${doc.no}</td>
          <td>${doc.ir}</td>
          <td>${doc.outNo}</td>
          <td>${doc.submitDate?.split("T")[0] || ""}</td>
          <td>${doc.source}</td>
          <td>${doc.doc}</td>
          <td>${doc.officer || '-'}</td>
          <td>${doc.status || '-'}</td>
          <td>
            <button onclick="viewDocument('${doc.id}', '${doc.doc}', '${doc.source}', '${doc.submitDate?.split("T")[0] || ""}')">View</button>
            <button class="editBtn">Edit</button>
            <button class="deleteBtn">Delete</button>
          </td>
        `;

        // Edit
        row.querySelector(".editBtn").onclick = () => openEditForm(doc);
        // Delete
        row.querySelector(".deleteBtn").onclick = () => deleteDoc(doc.id);
        tableBody.appendChild(row);
      });
    }

    // === Search Function ===
    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      const filtered = allDocs.filter((d) =>
        [d.no, d.ir, d.source, d.doc, d.officer].some(v => v?.toLowerCase().includes(q))
      );
      renderTable(filtered);
    });

    // === Submit Form ===
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form));
      const method = editingId ? "PUT" : "POST";
      const url = editingId ? `${API_URL}/${editingId}` : API_URL;

      try {
        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });
        if (res.ok) {
          alert(editingId ? "á”á¶á“á€áŸ‚á”áŸ’ášáŸ‚á¯á€áŸá¶áš!" : "á”á¶á“ášá€áŸ’áŸá¶á‘á»á€á¯á€áŸá¶ášááŸ’á˜á¸!");
          formModal.style.display = 'none';
          overlay.style.display = 'none';
          fetchDocument();
        } else alert("á”á‰áŸ’á á¶á€áŸ’á“á»á„á€á¶ášášá€áŸ’áŸá¶á‘á»á€á¯á€áŸá¶áš!");
      } catch (err) {
        console.error("Save Error:", err);
      }
    });

    // === Edit ===
    function openEditForm(doc) {
      editingId = doc.id;
      formModal.style.display = 'block';
      overlay.style.display = 'block';
      Object.keys(form.elements).forEach((key) => {
        if (form.elements[key]?.name) {
          form.elements[key].value = doc[form.elements[key].name] || "";
        }
      });
    }

    // === Delete ===
    async function deleteDoc(id) {
      if (!confirm("áá¾á¢áŸ’á“á€á–á·áá‡á¶á…á„áŸ‹á›á»á”á¯á€áŸá¶ášá“áŸáŸ‡á˜áŸ‚á“á‘áŸ?")) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        fetchDocument();
      } catch (err) {
        console.error("Delete Error:", err);
      }
    }

    // === Export to Excel ===
    document.getElementById("exportExcelBtn").onclick = () => {
      const ws = XLSX.utils.json_to_sheet(allDocs);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Documents");
      XLSX.writeFile(wb, "documents.xlsx");
    };

    // === View Popup ===
    function viewDocument(id, name, description, date) {
      document.getElementById('vId').textContent = id;
      document.getElementById('vName').textContent = name;
      document.getElementById('vDesc').textContent = description;
      document.getElementById('vDate').textContent = date;
      document.getElementById('viewPopup').style.display = 'flex';
    }
    function closeView() {
      document.getElementById('viewPopup').style.display = 'none';
    }

    window.addEventListener("DOMContentLoaded", fetchDocument);
  </script>
</body>
